<!DOCTYPE html>

<head>
    <style>
  
        .outer-container {
            background: white;
            padding: 2rem;
            width: 576px;
            height: 576px;
            border: 2px black solid;
            position: absolute;
            border-radius: 8px;
        }

        .container {
            width: 576px;
            height: 576px;
            background: white;
            position: absolute;
        }

        .row {
            display: flex;
        }

        .column {
            height: 512px;
            width: 32px;
            gap: 0px;
            display: inline-block;
        }

        .box {
            width: 32px;
            height: 32px;
            background: #F5F3AF;
            display: inline-block;
        }

        .fixed-row {
            width: 512px;
            height: 32px;
            display: flex;
        }

        .circle-box {
            width: 32px;
            height: 32px;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .circle {
            width: 16px;
            height: 16px;
            background: black;
            border-radius: 50%;
            border: 2px solid #0A0D16;
            cursor: pointer;
        }

        .circle-wrapper {
            height: 32px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .grid {
            width: 512px;
            display: grid;
            grid-template-columns: repeat(16, 32px);
            grid-template-rows: repeat(16, 32px);
            gap: 0px;
        }

        .grid-box {
            width: 32px;
            height: 32px;
            background: white;
            border: 1px solid #DCDCDC;
            display: inline-block;
        }

        #colorPicker {
            margin-bottom: 1rem;
        }
    </style>
</head>

    <script>
   let selectedColor = "#000000";

document.getElementById("colorPicker").addEventListener("change", function(event) {
    selectedColor = event.target.value;
});

document.querySelectorAll(".circle").forEach(circle => {
    circle.addEventListener("click", function(event) {
        const id = event.target.id;

        if (isNaN(id)) { // Column click
            for (let i = 1; i <= 16; i++) {
                document.getElementById(id + i).style.backgroundColor = selectedColor;
            }
        } else { // Row click
            const rowId = parseInt(id);
            const columns = "ABCDEFGHIJKLMNOP".split("");
            columns.forEach(col => {
                document.getElementById(col + rowId).style.backgroundColor = selectedColor;
            });
        }
    });
});

document.querySelectorAll(".grid-box").forEach(gridBox => {
    gridBox.addEventListener("click", function(event) {
        const gridBoxId = event.target.id;
        document.getElementById(gridBoxId).style.backgroundColor = selectedColor;
    });
});

    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weaving Diagram Tool</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="main-container">
        <nav>
            <div class="grid-switcher dropdown">
                <button class="dropbtn"> <i class="fa-solid fa-th"></i>16x16 <i class="fas fa-caret-down"></i></button>
                <div class="dropdown-content">
                    <button onclick="initializeCanvas(8, 8)"><i class="fa-solid fa-th"></i> 8x8</button>
                    <button onclick="initializeCanvas(16, 16)"><i class="fa-solid fa-th"></i> 16x16</button>
                    <button onclick="initializeCanvas(18, 18)"><i class="fa-solid fa-th"></i> 18x18</button>
                </div>
            </div>
            <div class="actions dropdown">
                <button class="dropbtn"><i class="fas fa-undo-alt"></i><i class="fas fa-caret-down"></i></button>
                <div class="dropdown-content">
                    <button onclick="undo()" title="Undo"><i class="fas fa-undo-alt"></i> Undo</button>
                    <button onclick="redo()" title="Redo"><i class="fas fa-redo-alt"></i> Redo</button>
                   
                </div>
                <button onclick="loadPattern()" title="Reload"><i class="fas fa-sync-alt"></i> </button>
            </div>

          

            <div class="actions dropdown">
                <div class="dropdown">
                    <button class="dropbtn"><i class="fa-solid fa-download"></i></button>
                    <div class="dropdown-content">
                        <button onclick="exportSVG()"><i class="fa-solid fa-file-download"></i> Download SVG</button>
                        <button onclick="exportPNG()"><i class="fa-solid fa-file-download"></i> Download PNG</button>
                    </div>
                </div>
            </div>
        </nav>
        <div id="content-container">
            <div id="left-sidebar">
                <div id="pattern-buttons">
                    <button class="pattern-button" onclick="applyPattern(plainWeave)">
                        <img src="./img/plain.svg" width="40px"><br>Plain
                    </button>
                    <button class="pattern-button" onclick="applyPattern(basketWeave)">
                        <img src="./img/basket.svg" width="40px"><br>Basket
                    </button>
                    <button class="pattern-button" onclick="applyPattern(twillWeave)">
                        <img src="./img/satin.svg" width="40px"><br>Twill
                    </button>
                    <button class="pattern-button" onclick="applyPattern(satinWeave)">
                        <img src="./img/twill.svg" width="40px"><br>Satin
                    </button>
                    <button class="pattern-button" onclick="applyPattern(honeycombWeave)">
                        <img src="./img/satin.svg" width="40px"><br>Untitled
                    </button>
                    <button class="pattern-button" onclick="applyPattern(huckabackWeave)">
                        <img src="./img/satin.svg" width="40px"><br>Untitled
                    </button>
                    <button class="pattern-button" onclick="applyPattern(mockLenoWeave)">
                        <img src="./img/satin.svg" width="40px"><br>Untitled
                    </button>
                </div>
            </div>
            <div id="center-container">
                <div class="component-container" id="componentContainer">
                    <div class="canvas-container" id="canvasContainer">
                        <canvas id="weavingCanvas"></canvas>
                    </div>
                </div>
            </div>
            <div id="right-sidebar">
                <div class="theme-options">
                    <h3>Themes</h3>
                    <div class="theme-row">
                        <h4>Default</h4>
                        <div id="default-swatches" class="swatch-container"></div>
                    </div>
                    <div class="theme-row">
                        <h4>Dark</h4>
                        <div id="dark-swatches" class="swatch-container"></div>
                    </div>
                    <div class="theme-row">
                        <h4>Pastel</h4>
                        <div id="pastel-swatches" class="swatch-container"></div>
                    </div>
                </div>
                <div class="controls">
                    <input type="color" id="colorPicker" value="#000000">
                </div>
            </div>
        </div>
    </div>
    <script src="canvas.js"></script>
    <script src="patterns.js"></script>
    <script src="events.js"></script>
    <script src="utils.js"></script>
</body>
</html>
